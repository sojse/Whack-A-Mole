<div class="playfield">
  <div
    class="square"
    id="square{{ i }}"
    *ngFor="let in of counter(25); index as i"
    (click)="clickedSquare(i)"
  >
    <img
      id="mole{{ i }}"
      src="..\assets\images\mole-head.png"
      alt=""
      [ngClass]="playField[i].available === true ? 'empty' : ''"
    />
  </div>
</div>
